<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SATNav for Math</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --primary-text-color: #e4e4e4;
            --secondary-text-color: #b1b1c1;
        
            --algebra-color: #ff6384;
            --advanced-math-color: #36a2eb;
            --problem-solving-color: #ffcd56;
            --geometry-color: #4bc0c0;
        }
        
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--primary-text-color);
            overflow: hidden; /* Prevent scrolling */
        }
        
        .top-bar {
            background-color: rgba(0, 0, 0, 0.4);
            color: var(--primary-text-color);
            text-align: center;
            padding: 1rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }
        
        #concept-map-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            cursor: grab;
        }
        
        .concept-node {
            position: absolute;
            padding: 1rem 2rem;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            text-align: center;
        }
        
        .concept-node:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        
        #central-hub {
            background-color: #6a6a8a;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
        }
        
        .algebra-color { background-color: var(--algebra-color); }
        .advanced-math-color { background-color: var(--advanced-math-color); }
        .problem-solving-color { background-color: var(--problem-solving-color); }
        .geometry-color { background-color: var(--geometry-color); }
        
        .branding {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            color: var(--secondary-text-color);
            font-size: 0.8rem;
        }
        
        #info-panel {
            position: fixed;
            top: 0;
            right: 0;
            width: 400px;
            height: 100vh;
            background-color: #2b2b41;
            padding: 2rem;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 20;
            overflow-y: auto;
        }
        
        .info-panel-visible {
            transform: translateX(0);
        }
        
        #close-panel {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            #info-panel {
                width: 100vw;
            }
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <h1>SATNav for Math</h1>
    </header>

    <main id="concept-map-container">
        <div id="central-hub" class="concept-node">SAT Math</div>
        <div id="algebra" class="concept-node algebra-color">Algebra & Linear Equations</div>
        <div id="advanced-math" class="concept-node advanced-math-color">Advanced Math</div>
        <div id="problem-solving" class="concept-node problem-solving-color">Problem Solving & Data Analysis</div>
        <div id="geometry" class="concept-node geometry-color">Geometry & Trigonometry</div>
    </main>

    <div id="info-panel" class="info-panel-hidden">
        <button id="close-panel">X</button>
        <h2 id="panel-title"></h2>
        <p id="panel-description"></p>
        <div id="panel-examples"></div>
    </div>

    <footer class="branding">
        <span>IBMC.pk</span>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const infoPanel = document.getElementById('info-panel');
            const closeButton = document.getElementById('close-panel');
            const conceptNodes = document.querySelectorAll('.concept-node');

            conceptNodes.forEach(node => {
                node.addEventListener('click', () => {
                    document.getElementById('panel-title').textContent = node.textContent;
                    document.getElementById('panel-description').textContent = "This is a placeholder description for " + node.textContent + ".";
                    infoPanel.classList.remove('info-panel-hidden');
                    infoPanel.classList.add('info-panel-visible');
                });
            });

            closeButton.addEventListener('click', () => {
                infoPanel.classList.remove('info-panel-visible');
                infoPanel.classList.add('info-panel-hidden');
            });

            console.log("Pan and zoom functionality will be implemented here.");
        });
    </script>
</body>
</html>
